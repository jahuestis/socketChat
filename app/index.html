<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tuneJS</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>tuneJS - anonymous chat</h1>
    <h3 id="channel-heading">channel 0</h3>
    <div id="chat"></div>
    <div id="input-div">
        <form id="input">
            <input type="number" id="channel-input" value="0">
            <input type="text" id="message-input" autocomplete="off">
            <button id="send">send</button>
        </form>
        <div id="colors-div">
            <label class="red">
                <input type="radio" value="red" name="color" class="red"> red
            </label>
            <label class="orange">
                <input type="radio" value="orange" name="color" class="orange"> orange
            </label>
            <label class="yellow">
                <input type="radio" value="yellow" name="color" class="yellow"> yellow
            </label>
            <label  class="lime">
                <input type="radio" value="lime" name="color" class="lime"> lime
            </label>
            <label  class="cyan">
                <input type="radio" value="cyan" name="color" class="cyan"> cyan
            </label>
            <label  class="magenta">
                <input type="radio" value="magenta" name="color" class="magenta"> magenta
            </label>
            <label  class="white">
                <input type="radio" value="white" name="color" class="white"> white
            </label>
        </div>

    </div>
    
    <script src="tune.js"></script>
</body>
</html>
